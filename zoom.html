<html>

<head>
<title>Basic Animation -Fade in and out </title>

<script>


var width=100;
var difference=2;
var intervalid=0;
//document.getElementById("img1").style.width=width;

function increase()//calls zoomin function every 20 milisecond
{
    clearInterval(intervalid);
intervalid=setInterval(zoomin,20);
}

function decrease()//calls zoomout function every 20 milisecond
{
    clearInterval(intervalid);
    intervalid=setInterval(zoomout,20);
}
function zoomin()//zooms in untill the image width has reached to 200.
{
    if (width<200)
    {
        width=width + difference;
        document.getElementById("img1").style.width=width;
        console.log(width);
    }
    else{
        clearInterval(intervalid);
    }
}
function zoomout()//zooms out untill image width has reached to 100.
{
    if (width>100)
    {
        width=width - difference;
        document.getElementById("img1").style.width=width;
        console.log(width);
    }
    else{
        clearInterval(intervalid);
    }
}
</script>
</head>
<body>   
    <br>
    <br>
    <img onmouseover= "increase()" onmouseout="decrease()" src= "demoImage.jpeg" width="100" id="img1"/>  
</body>
</html>
